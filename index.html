    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #f8fafc;
            --pulse-color: rgba(99, 102, 241, 0.5);
            --chat-bubble-user: rgba(99, 102, 241, 0.3);
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            box-sizing: border-box;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .status-text {
            font-size: 14px;
            color: #94a3b8;
            height: auto;
            min-height: 20px;
            transition: color 0.3s ease;
            line-height: 1.5;
        }

        .record-button-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.5);
        }

        .record-button:active {
            transform: scale(0.95);
        }

        .mic-icon {
            width: 32px;
            height: 32px;
            fill: white;
            transition: opacity 0.3s ease;
        }

        .stop-icon {
            width: 28px;
            height: 28px;
            background-color: white;
            border-radius: 4px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mic-switcher {
            margin-top: 10px;
            font-size: 12px;
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 12px;
            cursor: pointer;
            display: none;
            /* Hidden by default */
            border: 1px solid var(--primary-color);
        }

        /* Pulse Animation */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--pulse-color);
            opacity: 0;
            z-index: 1;
        }

        .recording .pulse-ring {
            animation: pulse-animation 2s infinite;
        }

        .recording .record-button {
            transform: scale(1);
            background: #ef4444;
            /* Red for stop */
            box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.4);
        }

        .recording .mic-icon {
            display: none;
            opacity: 0;
        }

        .recording .stop-icon {
            display: block;
            opacity: 1;
        }

        .recording .status-text {
            color: #ef4444;
            font-weight: 500;
        }

        @keyframes pulse-animation {
            0% {
                width: 80px;
                height: 80px;
                opacity: 0.5;
            }

            100% {
                width: 160px;
                height: 160px;
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Loader */
        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Sections */
        .audio-section {
            flex: 1;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .notes-section {
            flex: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Notepad Styling */
        .notepad-container {
            width: 100%;
            height: 70vh;
            /* Taller for free flow writing */
            background: #fff9c4;
            /* Classic notepad yellow tint */
            border-radius: 16px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            .notepad-container {
                background: #1e293b;
                /* Dark notepad */
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        .notepad-header {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notepad-title {
            font-weight: 600;
            color: #334155;
            font-size: 18px;
        }

        @media (prefers-color-scheme: dark) {
            .notepad-title {
                color: #e2e8f0;
            }

            .notepad-header {
                border-bottom-color: rgba(255, 255, 255, 0.1);
                background: rgba(255, 255, 255, 0.02);
            }
        }

        .notepad-textarea {
            flex: 1;
            width: 100%;
            border: none;
            background: transparent;
            resize: none;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #334155;
            outline: none;
            font-family: inherit;
            box-sizing: border-box;
        }

        @media (prefers-color-scheme: dark) {
            .notepad-textarea {
                color: #f1f5f9;
            }
        }

        .save-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .save-btn:hover {
            background: var(--secondary-color);
        }

        .save-btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        /* Mobile specific adjustments */
        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .audio-section,
            .notes-section {
                flex: auto;
                max-width: 100%;
                width: 100%;
            }

            .notepad-container {
                height: 60vh;
                position: relative;
                width: 100%;
                border-radius: 16px;
                z-index: 1;
            }

            .notepad-header {

            }
        }

        /* Visualizer */
        #visualizer {
            width: 100%;
            height: 60px;
            margin-top: 15px;
            display: none;
            /* Hidden unless recording */
        }

        /* No automatic .recording display: block override to control via JS safely */

        /* Fail-Safe Buttons */
        .retry-btn,

            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 14px;
            border-radius: 6px;

            cursor: pointer;
            font-size: 13px;

        .retry-btn:hover,

            background: rgba(255, 255, 255, 0.2);
        }

        .retry-btn {

            border-color: rgba(250, 204, 21, 0.3);
        }

        .download-btn {
            color: #60a5fa;
            border-color: rgba(96, 165, 250, 0.3);

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: fixed;

        .nav-link {

            transition: all 0.3s;

        }

        .nav-link:hover,

            background: rgba(255, 255, 255, 0.1);
        }

        body {
            padding-top: calc(80px + env(safe-area-inset-top));
            padding-bottom: env(safe-area-inset-bottom);

        }
    </style>

    <script>
        // --- Nostr Auth Logic ---
        const nostrLoginBtn = document.getElementById('nostrLoginBtn');
        let userPubkey = localStorage.getItem('nostr_pubkey');

        function updateLoginUI() {
            if (userPubkey) {
                nostrLoginBtn.innerText = `Logged in`;
                nostrLoginBtn.style.background = '#22c55e';
                nostrLoginBtn.disabled = true;
            } else {
                nostrLoginBtn.innerText = 'Login with Nostr';
                nostrLoginBtn.style.background = '#a855f7';
                nostrLoginBtn.disabled = false;
            }
        }
        updateLoginUI();

        nostrLoginBtn.addEventListener('click', async () => {
            // nostr-login handles the flow. Calling getPublicKey will trigger the UI if needed.
            try {
                if (!window.nostr) {
                    console.log("Waiting for nostr-login to initialize...");
                }
                userPubkey = await window.nostr.getPublicKey();
                localStorage.setItem('nostr_pubkey', userPubkey);
                updateLoginUI();
            } catch (err) {
                console.error("Login cancelled or failed", err);
            }
        });

        const recordBtn = document.getElementById('recordBtn');
        const recordContainer = document.getElementById('recordContainer');
        const statusText = document.getElementById('statusText');
        const silentAudio = document.getElementById('silentAudio');
        const micSwitcher = document.getElementById('micSwitcher');

        const notepadInput = document.getElementById('notepadInput');
        const saveNoteBtn = document.getElementById('saveNoteBtn');

        // Global to track available devices
        let availableAudioInputs = [];
        let currentDeviceIndex = 0;
        let selectedDeviceId = null; // Store user preference

        // Web Audio Globals
        let audioContext = null;
        let mediaStreamDestination = null;
        let currentSourceNode = null;

        // Recorder Globals
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingStream = null; // The stream being recorded (from destination)

        let analyser = null;
        let animationId;
        let currentAudioBlob = null;

        // Visualizer Canvas
        const visualizerCanvas = document.getElementById('visualizer');
        const canvasCtx = visualizerCanvas.getContext('2d');
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzF_gTJ2m0YEtJ6kHO8EiGMeSYtquPt7g0m3-IOPW5hD-cXkxmsZLkR1eDpCjVQWsXV/exec";


        // Initialize on load
        window.addEventListener('load', async () => {
            try {
                // Check if we can list devices without prompt
                const devices = await navigator.mediaDevices.enumerateDevices();
                const hasAudio = devices.some(d => d.kind === 'audioinput' && d.label);
                if (hasAudio) {
                    await refreshDeviceList();
                    updateStatusText();
                }
            } catch (e) {
                console.log("Initial device check failed", e);
            }
        });

        async function refreshDeviceList() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                availableAudioInputs = devices.filter(d => d.kind === 'audioinput');

                // Show/Hide Switcher based on count
                if (availableAudioInputs.length > 1) {
                    micSwitcher.style.display = 'block';
                    micSwitcher.innerText = `Switch Mic (Found ${availableAudioInputs.length})`;
                } else {
                    micSwitcher.style.display = 'none';
                }
                return availableAudioInputs;
            } catch (e) {
                return [];
            }
        }

        async function initAudioEngine() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                mediaStreamDestination = audioContext.createMediaStreamDestination();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 64;
            }
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
        }

        async function connectInputToEngine(stream) {
            // 1. Disconnect old source if exists
            if (currentSourceNode) {
                currentSourceNode.disconnect();
            }

            // 2. Create new source
            currentSourceNode = audioContext.createMediaStreamSource(stream);

            // 3. Connect: Source -> Analyser (Visualizer) -> Destination (Recorder)
            currentSourceNode.connect(analyser);
            analyser.connect(mediaStreamDestination);
        }

        async function switchMicrophone() {
            await refreshDeviceList();
            if (availableAudioInputs.length < 2) return;

            currentDeviceIndex = (currentDeviceIndex + 1) % availableAudioInputs.length;
            const nextDevice = availableAudioInputs[currentDeviceIndex];
            selectedDeviceId = nextDevice.deviceId;

            if (isRecording) {
                statusText.innerHTML = `Switching to <b>${nextDevice.label}</b>...`;

                // Hot-swap logic
                try {
                    const newStream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: { exact: selectedDeviceId } } });
                    await connectInputToEngine(newStream);
                    statusText.innerHTML = `Recording via <b>${nextDevice.label}</b>`;
                } catch (e) {
                    console.error("Hot-swap failed", e);
                    statusText.innerText = "Switch failed! Continuing...";
                }
            } else {
                // Idle switch
                updateStatusText(nextDevice.label);
            }
        }

        function updateStatusText(labelOverride = null) {
            if (isRecording) return; // Don't overwrite if recording

            if (labelOverride) {
                statusText.innerHTML = `Ready: <b>${labelOverride}</b>`;
            } else if (availableAudioInputs.length > 0) {
                const dev = selectedDeviceId ? availableAudioInputs.find(d => d.deviceId === selectedDeviceId) : availableAudioInputs[0];
                const label = dev ? dev.label : "Default Mic";
                statusText.innerHTML = `Ready: <b>${label}</b>`;
            } else {
                statusText.innerText = "Tap to record";
            }
        }

        micSwitcher.addEventListener('click', (e) => {
            e.stopPropagation();
            if (availableAudioInputs.length === 0 || availableAudioInputs[0].label === "") {
                navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
                    s.getTracks().forEach(t => t.stop()); // Just to get permission
                    refreshDeviceList().then(() => switchMicrophone());
                }).catch(e => alert("Mic permission needed to switch"));
            } else {
                switchMicrophone();
            }
        });

        async function startRecording() {
            try {
                statusText.innerText = "Starting...";
                await initAudioEngine();

                // 1. Determine Device ID
                let constraints = { audio: true };
                // Use stored selection or default
                const finalDeviceId = selectedDeviceId;
                if (finalDeviceId) {
                    constraints = { audio: { deviceId: { exact: finalDeviceId } } };
                }

                // 2. Get Input Stream
                let inputStream = await navigator.mediaDevices.getUserMedia(constraints);

                // 3. Connect to Audio Graph
                await connectInputToEngine(inputStream);

                // 4. Auto-Detect Bluetooth (if first run / no selection)
                if (!selectedDeviceId) {
                    await refreshDeviceList();
                    const headsetKeywords = ['bluetooth', 'headset', 'airpods', 'buds', 'freebuds', 'pixel buds', 'headphones'];
                    const bestMic = availableAudioInputs.find(d => headsetKeywords.some(k => d.label.toLowerCase().includes(k)));

                    if (bestMic) {
                        const currentInputTrack = inputStream.getAudioTracks()[0];
                        if (currentInputTrack.getSettings().deviceId !== bestMic.deviceId) {
                            console.log("Auto-switching to:", bestMic.label);
                            // Stop generic, get specific
                            currentInputTrack.stop();
                            inputStream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: { exact: bestMic.deviceId } } });
                            await connectInputToEngine(inputStream); // Reconnect
                            selectedDeviceId = bestMic.deviceId;
                        }
                    }
                }

                // Update Index/UI
                if (selectedDeviceId) {
                    const foundIndex = availableAudioInputs.findIndex(d => d.deviceId === selectedDeviceId);
                    if (foundIndex !== -1) currentDeviceIndex = foundIndex;
                }

                // 5. Start Recorder on DESTINATION Stream (Mixed/Processed Audio)
                recordingStream = mediaStreamDestination.stream;

                let options = { mimeType: 'audio/webm' };
                if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options = { mimeType: 'audio/mp4' };
                }

                mediaRecorder = new MediaRecorder(recordingStream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    if (animationId) cancelAnimationFrame(animationId);

                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    uploadAudio(audioBlob);

                    if (currentSourceNode && currentSourceNode.mediaStream) {
                        currentSourceNode.mediaStream.getTracks().forEach(t => t.stop());
                    }
                    if (recordingStream) recordingStream.getTracks().forEach(t => t.stop());

                    visualizerCanvas.style.display = 'none';
                };

                mediaRecorder.start();
                isRecording = true;
                recordContainer.classList.add('recording');

                // UI
                const activeLabel = availableAudioInputs.find(d => d.deviceId === selectedDeviceId)?.label || "Default Mic";
                statusText.innerHTML = `Recording via <b>${activeLabel}</b>`;

                silentAudio.play().catch(e => console.log("Silent audio play failed", e));
                visualizerCanvas.style.display = 'block';
                drawVisualizer();

            } catch (err) {
                console.error("Start Error:", err);
                statusText.innerText = "Error: " + err.message;
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                recordContainer.classList.remove('recording');
                statusText.innerText = "Processing...";
                silentAudio.pause();
                silentAudio.currentTime = 0;
            }
        }

        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        // --- Visualizer Logic ---
        function drawVisualizer() {
            if (!isRecording) return;
            animationId = requestAnimationFrame(drawVisualizer);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            canvasCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);

            const barWidth = (visualizerCanvas.width / bufferLength) - 2;
            let barHeight;
            let x = 0;

            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;
                canvasCtx.fillStyle = `rgba(255, 59, 48, ${barHeight / 150 + 0.5})`;
                canvasCtx.fillRect(x, (visualizerCanvas.height - barHeight) / 2, barWidth, barHeight);
                x += barWidth + 2;
            }
        }

        // --- Utils, Upload, Notes (Legacy/Original Logic) ---

        function generateUniqueFilename(prefix, extension) {
            const now = new Date();
            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const hh = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            return `${prefix}_${yyyy}${mm}${dd}_${hh}${min}${ss}.${extension}`;
        }

        function isMobile() {
            return window.innerWidth <= 768;
        }

        window.retryUpload = function () {
            if (currentAudioBlob) {
                uploadAudio(currentAudioBlob);
            }
        };

        window.downloadLocally = function () {
            if (!currentAudioBlob) return;
            const url = URL.createObjectURL(currentAudioBlob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            let ext = "webm";
            if (currentAudioBlob.type.includes("mp4")) ext = "mp4";
            else if (currentAudioBlob.type.includes("mp3")) ext = "mp3";
            a.download = generateUniqueFilename("Audio_Saved", ext);
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            statusText.innerText = "Saved to Device!";
            setTimeout(() => { statusText.innerText = "Tap to record"; }, 2000);
        };

        async function uploadAudio(audioBlob) {
            currentAudioBlob = audioBlob;
            statusText.innerHTML = '<span class="loader"></span> Uploading...';
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = async function () {
                const base64String = reader.result.split(',')[1];
                const filename = generateUniqueFilename("Audio", "mp3");
                const myKey = localStorage.getItem("nostr_pubkey");
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        redirect: "follow",
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: JSON.stringify({
                            secret: myKey,
                            filename: filename,
                            fileData: base64String,
                            mimeType: audioBlob.type,
                            mimetype: audioBlob.type,
                            type: audioBlob.type
                        })
                    });
                    const text = await response.text();
                    if (text.includes("Access Denied")) throw new Error("Access Denied");
                    statusText.innerText = "Saved!";
                    currentAudioBlob = null;
                    setTimeout(() => { if (!isRecording) updateStatusText(); }, 2000);
                } catch (error) {
                    console.error("Upload failed", error);
                    let errorMsg = "Upload Failed!";
                    if (error.message === "Access Denied") errorMsg = "Access Denied!";
                    statusText.innerHTML = `${errorMsg}<br><button class="retry-btn" onclick="retryUpload()">Retry</button><button class="download-btn" onclick="downloadLocally()">Save to Device</button>`;
                }
            };
        }

        async function saveNote() {
            const text = notepadInput.value.trim();
            if (!text) return;
            const originalBtnText = saveNoteBtn.innerHTML;
            saveNoteBtn.innerHTML = '<span class="loader" style="width:14px;height:14px;border-width:2px;"></span> Saving...';
            saveNoteBtn.disabled = true;
            const filename = generateUniqueFilename("Note", "txt");
            const base64Data = btoa(unescape(encodeURIComponent(text)));
            const myKey = localStorage.getItem("nostr_pubkey");
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    redirect: "follow",
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({
                        secret: myKey,
                        filename: filename,
                        fileData: base64Data,
                        mimeType: "text/plain",
                        mimetype: "text/plain",
                        type: "text/plain"
                    })
                });
                const text = await response.text();
                if (text.includes("Access Denied")) throw new Error("Access Denied");
                saveNoteBtn.innerHTML = 'Saved!';
                setTimeout(() => {
                    saveNoteBtn.innerHTML = originalBtnText;
                    saveNoteBtn.disabled = false;
                    notepadInput.value = '';
                }, 2000);
            } catch (error) {
                console.error("Text Upload failed", error);
                let errorMsg = "Error";
                if (error.message === "Access Denied") errorMsg = "Access Denied";
                saveNoteBtn.innerHTML = errorMsg;
                setTimeout(() => {
                    saveNoteBtn.innerHTML = originalBtnText;
                    saveNoteBtn.disabled = false;
                }, 2000);
            }
        }
        saveNoteBtn.addEventListener('click', saveNote);

    </script>
