<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Voice Note Recorder</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (for Feed) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Dependencies -->
    <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>

    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --bg-color: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-color: #f8fafc;
            --pulse-color: rgba(99, 102, 241, 0.5);
            --chat-bubble-user: rgba(99, 102, 241, 0.3);
            --input-bg: rgba(255, 255, 255, 0.1);
        }

        /* Override Tailwind resets where necessary */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            color: var(--text-color);
            min-height: 100vh;
            /* Flex layout for center alignment is specific to Record View, 
               but we can keep it as base and override for Feed if needed */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Changed from center to allow scrolling */
            overflow-x: hidden;
            overflow-y: auto;
            padding-top: calc(80px + env(safe-area-inset-top));
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Helpers */
        .hidden {
            display: none !important;
        }

        /* Record View Container */
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            box-sizing: border-box;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            padding-top: calc(15px + env(safe-area-inset-top));
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            /* Ensure pointer for buttons */
            background: transparent;
            border: none;
            font-size: 1rem;
        }

        .nav-link:hover,
        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        /* --- RECORD VIEW STYLES --- */
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        h1 {
            font-weight: 600;
            font-size: 24px;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #cbd5e1 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
            /* Fix Tailwind reset */
            line-height: 1.2;
        }

        .status-text {
            font-size: 14px;
            color: #94a3b8;
            height: auto;
            min-height: 20px;
            transition: color 0.3s ease;
            line-height: 1.5;
            text-align: center;
        }

        .record-button-container {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.5);
        }

        .record-button:active {
            transform: scale(0.95);
        }

        .mic-icon {
            width: 32px;
            height: 32px;
            fill: white;
            transition: opacity 0.3s ease;
        }

        .stop-icon {
            width: 28px;
            height: 28px;
            background-color: white;
            border-radius: 4px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mic-switcher {
            margin-top: 10px;
            font-size: 12px;
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 12px;
            cursor: pointer;
            display: none;
            border: 1px solid var(--primary-color);
        }

        /* Pulse Animation */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--pulse-color);
            opacity: 0;
            z-index: 1;
        }

        .recording .pulse-ring {
            animation: pulse-animation 2s infinite;
        }

        .recording .record-button {
            transform: scale(1);
            background: #ef4444;
            box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.4);
        }

        .recording .mic-icon {
            display: none;
            opacity: 0;
        }

        .recording .stop-icon {
            display: block;
            opacity: 1;
        }

        .recording .status-text {
            color: #ef4444;
            font-weight: 500;
        }

        @keyframes pulse-animation {
            0% {
                width: 80px;
                height: 80px;
                opacity: 0.5;
            }

            100% {
                width: 160px;
                height: 160px;
                opacity: 0;
            }
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .audio-section {
            flex: 1;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .notes-section {
            flex: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Notepad Styling */
        .notepad-container {
            width: 100%;
            height: 70vh;
            background: #fff9c4;
            border-radius: 16px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            .notepad-container {
                background: #1e293b;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        .notepad-header {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .notepad-title {
            font-weight: 600;
            color: #334155;
            font-size: 18px;
        }

        @media (prefers-color-scheme: dark) {
            .notepad-title {
                color: #e2e8f0;
            }

            .notepad-header {
                border-bottom-color: rgba(255, 255, 255, 0.1);
                background: rgba(255, 255, 255, 0.02);
            }
        }

        .notepad-textarea {
            flex: 1;
            width: 100%;
            border: none;
            background: transparent;
            resize: none;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #334155;
            outline: none;
            font-family: inherit;
            box-sizing: border-box;
        }

        @media (prefers-color-scheme: dark) {
            .notepad-textarea {
                color: #f1f5f9;
            }
        }

        .save-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .save-btn:hover {
            background: var(--secondary-color);
        }

        .save-btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .audio-section,
            .notes-section {
                flex: auto;
                max-width: 100%;
                width: 100%;
            }

            .notepad-container {
                height: 60vh;
                width: 100%;
                border-radius: 16px;
            }
        }

        #visualizer {
            width: 100%;
            height: 60px;
            margin-top: 15px;
            display: none;
        }

        .retry-btn,
        .download-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            margin: 8px 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .retry-btn:hover,
        .download-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .retry-btn {
            color: #facc15;
            border-color: rgba(250, 204, 21, 0.3);
        }

        .download-btn {
            color: #60a5fa;
            border-color: rgba(96, 165, 250, 0.3);
        }

        /* --- FEED VIEW STYLES (Helpers) --- */
        .tap-highlight-transparent {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

    <!-- VIEW: YOUTUBE -->
    <div id="youtube-view" class="view-section hidden" style="width: 100%;">
        <div id="youtube-container" class="max-w-4xl mx-auto pb-20 px-4">
            <div class="text-center mt-10 text-slate-500 animate-pulse">Loading YouTube feed...</div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script>
        // --- GLOBAL & APP STATE ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzF_gTJ2m0YEtJ6kHO8EiGMeSYtquPt7g0m3-IOPW5hD-cXkxmsZLkR1eDpCjVQWsXV/exec"; // Record Script
        const FEED_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyd-xD0xTYGNsyflEBFpHXD8nbkI6RKAFJ1WMKgUGOiy4DTNVEElxiuUIwT6RM_meZrtg/exec'; // Feed Interaction Script
        let userPubkey = localStorage.getItem('nostr_pubkey');

        // --- NAVIGATION ---
        function switchTab(tab) {
            const recordView = document.getElementById('record-view');
            const feedView = document.getElementById('feed-view');
            const youtubeView = document.getElementById('youtube-view');
            const navRecord = document.getElementById('nav-record');
            const navFeed = document.getElementById('nav-feed');
            const navYouTube = document.getElementById('nav-youtube');

            if (tab === 'record') {
                recordView.classList.remove('hidden');
                feedView.classList.add('hidden');
                youtubeView.classList.add('hidden');
                navRecord.classList.add('active');
                navFeed.classList.remove('active');
                navYouTube.classList.remove('active');
            } else {
                recordView.classList.add('hidden');
                navRecord.classList.remove('active');

                if (tab === 'feed') {
                    feedView.classList.remove('hidden');
                    youtubeView.classList.add('hidden');
                    navFeed.classList.add('active');
                    navYouTube.classList.remove('active');

                    // Trigger Feed Load if needed
                    if (!window.feedLoaded) {
                        loadFeed();
                        window.feedLoaded = true;
                    }
                } else if (tab === 'youtube') {
                    feedView.classList.add('hidden');
                    youtubeView.classList.remove('hidden');
                    navFeed.classList.remove('active');
                    navYouTube.classList.add('active');

                    if (!window.youtubeLoaded) {
                        loadYouTubeFeed();
                        window.youtubeLoaded = true;
                    }
                }
            }
        }

        // --- AUTHENTICATION (Shared) ---
        const nostrLoginBtn = document.getElementById('nostrLoginBtn');

        function updateLoginUI() {
            if (userPubkey) {
                nostrLoginBtn.innerText = `Logged in`;
                nostrLoginBtn.style.background = '#22c55e';
                nostrLoginBtn.disabled = true;
            } else {
                nostrLoginBtn.innerText = 'Login with Nostr';
                nostrLoginBtn.style.background = '#a855f7';
                nostrLoginBtn.disabled = false;
            }
        }

        document.addEventListener('nlAuth', (e) => {
            if (e.detail.type === 'login' || e.detail.type === 'signup') {
                userPubkey = e.detail.pubkey;
                localStorage.setItem('nostr_pubkey', userPubkey);
                updateLoginUI();
                fetchInsights(); // Trigger fetch for Feed 
            } else {
                userPubkey = null;
                updateLoginUI();
            }
        });

        nostrLoginBtn.addEventListener('click', () => {
            if (!window.nostr || typeof window.nostr.getPublicKey !== 'function') {
                console.warn("Nostr login not available yet.");
                alert("Nostr login isn't ready yet. If you just opened the app, wait a moment or install a Nostr extension.");
                return;
            }
            window.nostr.getPublicKey().catch(e => console.log("Login deferred", e));
        });

        // Initialize UI
        updateLoginUI();


        // =============== RECORDING LOGIC ===============
        const recordBtn = document.getElementById('recordBtn');
        const recordContainer = document.getElementById('recordContainer');
        const statusText = document.getElementById('statusText');
        const silentAudio = document.getElementById('silentAudio');
        const micSwitcher = document.getElementById('micSwitcher');
        const notepadInput = document.getElementById('notepadInput');
        const saveNoteBtn = document.getElementById('saveNoteBtn');
        const visualizerCanvas = document.getElementById('visualizer');
        const canvasCtx = visualizerCanvas.getContext('2d');

        let availableAudioInputs = [];
        let currentDeviceIndex = 0;
        let selectedDeviceId = null;
        let audioContext = null;
        let mediaStreamDestination = null;
        let currentSourceNode = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingStream = null;
        let analyser = null;
        let animationId;
        let currentAudioBlob = null;

        // Load Devices
        window.addEventListener('load', async () => {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const hasAudio = devices.some(d => d.kind === 'audioinput' && d.label);
                if (hasAudio) {
                    await refreshDeviceList();
                    updateStatusText();
                }

                // Also preload feed if we are logged in? No, wait for tab switch or forced load.
                // We will load feed on first tab switch.
            } catch (e) {
                console.log("Initial device check failed", e);
            }
        });

        async function refreshDeviceList() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                availableAudioInputs = devices.filter(d => d.kind === 'audioinput');
                if (availableAudioInputs.length > 1) {
                    micSwitcher.style.display = 'block';
                    micSwitcher.innerText = `Switch Mic (Found ${availableAudioInputs.length})`;
                } else {
                    micSwitcher.style.display = 'none';
                }
                return availableAudioInputs;
            } catch (e) {
                return [];
            }
        }

        async function initAudioEngine() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                mediaStreamDestination = audioContext.createMediaStreamDestination();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 64;
            }
            if (audioContext.state === 'suspended') await audioContext.resume();
        }

        async function connectInputToEngine(stream) {
            if (currentSourceNode) currentSourceNode.disconnect();
            currentSourceNode = audioContext.createMediaStreamSource(stream);
            currentSourceNode.connect(analyser);
            analyser.connect(mediaStreamDestination);
        }

        async function switchMicrophone() {
            await refreshDeviceList();
            if (availableAudioInputs.length < 2) return;
            currentDeviceIndex = (currentDeviceIndex + 1) % availableAudioInputs.length;
            const nextDevice = availableAudioInputs[currentDeviceIndex];
            selectedDeviceId = nextDevice.deviceId;
            if (isRecording) {
                statusText.innerHTML = `Switching to <b>${nextDevice.label}</b>...`;
                try {
                    const newStream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: { exact: selectedDeviceId } } });
                    await connectInputToEngine(newStream);
                    statusText.innerHTML = `Recording via <b>${nextDevice.label}</b>`;
                } catch (e) {
                    console.error("Hot-swap failed", e);
                    statusText.innerText = "Switch failed! Continuing...";
                }
            } else {
                updateStatusText(nextDevice.label);
            }
        }

        function updateStatusText(labelOverride = null) {
            if (isRecording) return;
            if (labelOverride) {
                statusText.innerHTML = `Ready: <b>${labelOverride}</b>`;
            } else if (availableAudioInputs.length > 0) {
                const dev = selectedDeviceId ? availableAudioInputs.find(d => d.deviceId === selectedDeviceId) : availableAudioInputs[0];
                const label = dev ? dev.label : "Default Mic";
                statusText.innerHTML = `Ready: <b>${label}</b>`;
            } else {
                statusText.innerText = "Tap to record";
            }
        }

        micSwitcher.addEventListener('click', (e) => {
            e.stopPropagation();
            if (availableAudioInputs.length === 0 || availableAudioInputs[0].label === "") {
                navigator.mediaDevices.getUserMedia({ audio: true }).then(s => {
                    s.getTracks().forEach(t => t.stop());
                    refreshDeviceList().then(() => switchMicrophone());
                }).catch(e => alert("Mic permission needed to switch"));
            } else {
                switchMicrophone();
            }
        });

        async function startRecording() {
            try {
                statusText.innerText = "Starting...";
                await initAudioEngine();
                let constraints = { audio: true };
                if (selectedDeviceId) constraints = { audio: { deviceId: { exact: selectedDeviceId } } };
                let inputStream = await navigator.mediaDevices.getUserMedia(constraints);
                await connectInputToEngine(inputStream);

                if (!selectedDeviceId) {
                    await refreshDeviceList();
                    const headsetKeywords = ['bluetooth', 'headset', 'airpods', 'buds', 'freebuds', 'pixel buds', 'headphones'];
                    const bestMic = availableAudioInputs.find(d => headsetKeywords.some(k => d.label.toLowerCase().includes(k)));
                    if (bestMic) {
                        const currentInputTrack = inputStream.getAudioTracks()[0];
                        if (currentInputTrack.getSettings().deviceId !== bestMic.deviceId) {
                            console.log("Auto-switching to:", bestMic.label);
                            currentInputTrack.stop();
                            inputStream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: { exact: bestMic.deviceId } } });
                            await connectInputToEngine(inputStream);
                            selectedDeviceId = bestMic.deviceId;
                        }
                    }
                }

                if (selectedDeviceId) {
                    const foundIndex = availableAudioInputs.findIndex(d => d.deviceId === selectedDeviceId);
                    if (foundIndex !== -1) currentDeviceIndex = foundIndex;
                }

                recordingStream = mediaStreamDestination.stream;
                let options = { mimeType: 'audio/webm' };
                if (MediaRecorder.isTypeSupported('audio/mp4')) options = { mimeType: 'audio/mp4' };

                mediaRecorder = new MediaRecorder(recordingStream, options);
                audioChunks = [];
                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                mediaRecorder.onstop = () => {
                    if (animationId) cancelAnimationFrame(animationId);
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    uploadAudio(audioBlob);
                    if (currentSourceNode && currentSourceNode.mediaStream) currentSourceNode.mediaStream.getTracks().forEach(t => t.stop());
                    if (recordingStream) recordingStream.getTracks().forEach(t => t.stop());
                    visualizerCanvas.style.display = 'none';
                };

                mediaRecorder.start();
                isRecording = true;
                recordContainer.classList.add('recording');
                const activeLabel = availableAudioInputs.find(d => d.deviceId === selectedDeviceId)?.label || "Default Mic";
                statusText.innerHTML = `Recording via <b>${activeLabel}</b>`;
                silentAudio.play().catch(e => console.log("Silent audio play failed", e));
                visualizerCanvas.style.display = 'block';
                drawVisualizer();

            } catch (err) {
                console.error("Start Error:", err);
                statusText.innerText = "Error: " + err.message;
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                recordContainer.classList.remove('recording');
                statusText.innerText = "Processing...";
                silentAudio.pause();
                silentAudio.currentTime = 0;
            }
        }

        function drawVisualizer() {
            if (!isRecording) return;
            animationId = requestAnimationFrame(drawVisualizer);
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            canvasCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
            const barWidth = (visualizerCanvas.width / bufferLength) - 2;
            let barHeight;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i] / 2;
                canvasCtx.fillStyle = `rgba(255, 59, 48, ${barHeight / 150 + 0.5})`;
                canvasCtx.fillRect(x, (visualizerCanvas.height - barHeight) / 2, barWidth, barHeight);
                x += barWidth + 2;
            }
        }

        function generateUniqueFilename(prefix, extension) {
            const now = new Date();

            const min = String(now.getMinutes()).padStart(2, '0');
            const ss = String(now.getSeconds()).padStart(2, '0');
            return `${prefix}_${yyyy}${mm}${dd}_${hh}${min}${ss}.${extension}`;
        }

        async function fetchInsights() {
            if (!userPubkey) return;
            if (!window.NostrTools) {
                console.warn("NostrTools not loaded yet. Retrying in 100ms...");
                setTimeout(fetchInsights, 100);
                return;
            }
            if (!pool) pool = new window.NostrTools.SimplePool();

            const botHex = getNpubHex(BOT_NPUB);
            if (!botHex) return;

            let userHex = userPubkey;
            if (userPubkey.startsWith('npub')) userHex = getNpubHex(userPubkey);

            console.log("ü§ñ Fetching Insights...");
            console.log("   > Bot (Author):", botHex);
            console.log("   > User (Target):", userHex);

            const filter = { authors: [botHex], kinds: [10001], '#p': [userHex], limit: 50 };
            console.log("   > Filter:", JSON.stringify(filter));

            try {
                let events = [];
                // COMPATIBILITY FIX: Check API Version
                if (typeof pool.list === 'function') {
                    console.log("Using pool.list() (Newer API)");
                    // pool.list expects array of filters
                    events = await pool.list(RELAYS, [filter]);

                } else if (typeof pool.subscribeMany === 'function') {
                    console.log("Using pool.subscribeMany() (v2 Standard)");

                    events = await new Promise((resolve) => {
                        const collected = [];
                        let sub;
                        let resolved = false;

                        const finish = () => {
                            if (resolved) return;
                            resolved = true;
                            if (sub && sub.close) sub.close();
                            resolve(collected);
                        };

                        const onevent = (event) => collected.push(event);
                        const oneose = () => {
                            console.log("‚úÖ EOSE received.");
                            // finish(); // Optional: finish early on EOSE
                        };

                        try {
                            // CORRECTED: Pass 'filter' (object), not '[filter]' (array) based on user report being working code
                            sub = pool.subscribeMany(RELAYS, filter, { onevent, oneose });
                        } catch (e) {
                            console.error("subscribeMany failed:", e);
                            resolve([]); // Resolve empty on error
                        }

                        setTimeout(() => {
                            if (!resolved) {
                                console.log("‚è≥ Timeout reached (subscribeMany).");
                                finish();
                            }
                        }, 3500);
                    });

                } else {
                    // Legacy pool.sub
                    events = await new Promise((resolve) => {
                        const sub = pool.sub(RELAYS, [filter]);
                        const collected = [];
                        sub.on('event', (e) => collected.push(e));
                        sub.on('eose', () => resolve(collected));
                        setTimeout(() => resolve(collected), 3500);
                    });
                }

                console.log(`‚ú® Found ${events.length} insights.`);
                events.sort((a, b) => b.created_at - a.created_at);
                for (const ev of events) {
                    await processInsightEvent(ev, botHex);
                }
            } catch (e) {
                console.error("Error fetching insights:", e);
            }
        }

        async function processInsightEvent(event, botHex) {
            try {
                if (window.processedEventIds.has(event.id)) return;
                window.processedEventIds.add(event.id);
                if (!window.nostr) return;

                let decrypted;
                try {
                    // Try NIP-44 first
                    decrypted = await window.nostr.nip44.decrypt(botHex, event.content);
                } catch (e44) {
                    console.warn("NIP-44 Decryption failed, trying NIP-04...", e44);
                    try {
                        // Fallback to NIP-04
                        decrypted = await window.nostr.nip04.decrypt(botHex, event.content);
                    } catch (e04) {
                        console.error("All decryption methods failed for event:", event.id, e04);
                        return; // Skip this event
                    }
                }

                let rawData;
                try { rawData = JSON.parse(decrypted); } catch (e) { rawData = { content: decrypted, title: "Private Insight" }; }

                const items = Array.isArray(rawData) ? rawData : [rawData];
                for (let i = 0; i < items.length; i++) {
                    const postData = items[i];
                    const uniqueId = postData.id || `${event.id}_${i}`;
                    const feedPost = {
                        id: uniqueId,
                        title: postData.title || "ü§ñ AI Insight",
                        content: postData.content || "",
                        tags: postData.tags || ["insight", "ai"],
                        feedName: "AI_Curator",
                        author: { name: "Personal AI", handle: "ai_bot", avatar: `https://api.dicebear.com/7.x/bottts/svg?seed=${BOT_NPUB}` },
                        timestamp: postData.id || (event.created_at * 1000),
                        isInsight: true
                    };
                    window.postsById[feedPost.id] = feedPost;
                    renderSinglePost(feedPost, true);
                }
            } catch (e) {
                console.warn("Error processing insight event:", e);
            }
        }

        async function handleInteraction(type, postId) {
            const secret = localStorage.getItem("nostr_pubkey");
            if (!secret) {
                alert("üîí Please login with Nostr first!");
                return;
            }
            const post = window.postsById[postId];
            if (!post) {
                console.error("Error: Post not found in memory.");
                return;
            }

            let commentText = "";
            let postContent = "";
            if (type === 'reply') {
                commentText = prompt("Write your reply:");
                if (commentText === null) return;
            } else {
                const contentEl = document.getElementById(`content-${postId}`);
                postContent = contentEl ? contentEl.innerText : post.content;
            }

            const payload = {
                secret: secret,
                type: type,
                postId: postId,
                comment: commentText,
                postContent: postContent,
                postTitle: post.title || "",
                feedName: post.feedName || "",
                tags: post.tags || []
            };

            const postElement = document.getElementById(`post-${postId}`);
            if (postElement) postElement.style.display = 'none';

            const hiddenPosts = JSON.parse(localStorage.getItem('hiddenPosts') || '[]');
            if (!hiddenPosts.includes(postId)) {
                hiddenPosts.push(postId);
                localStorage.setItem('hiddenPosts', JSON.stringify(hiddenPosts));
            }

            try {
                await fetch(FEED_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                console.log("‚úÖ Request sent");
            } catch (error) {
                console.error("Error sending data:", error);
            }
        }

        }

        function renderYouTubeCard(video) {
            const title = video.title || "Untitled";
            const channel = video.channelTitle || "Unknown channel";
            const published = video.publishedAt ? new Date(video.publishedAt).toLocaleDateString() : "";
            const score = typeof video.score === 'number' ? video.score.toFixed(2) : "";
            const thumb = video.thumbnail || (video.thumbnails && (video.thumbnails.medium || video.thumbnails.default));
            const thumbUrl = thumb && thumb.url ? thumb.url : "";
            const watchUrl = video.watchUrl || (video.videoId ? `https://www.youtube.com/watch?v=${video.videoId}` : "#");

            return `
                <a href="${watchUrl}" target="_blank" class="block border border-slate-800 bg-slate-900/40 hover:bg-slate-900/70 rounded-xl overflow-hidden transition">
                    <div class="w-full aspect-video bg-slate-800">

                    </div>
                    <div class="p-4">
                        <div class="text-white font-semibold leading-snug">${title}</div>
                        <div class="text-slate-500 text-sm mt-1">${channel}</div>
                        <div class="text-slate-600 text-xs mt-2 flex justify-between">
                            <span>${published}</span>
                            <span>${score ? `Score ${score}` : ''}</span>
                        </div>
                    </div>
                </a>
            `;
        }
